<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- link to CSS file -->
    <link rel="stylesheet" href="style_home.css"></link>
    <link rel="stylesheet" href="style_prior.css"></link>
    <link rel="stylesheet" href="style_task-box.css"></link>
    <link rel="stylesheet" href="style_task-input.css"></link>
    <link rel="stylesheet" href="style_control-bar.css"></link>
</head>

<body>

    <div class="nav-bar"> <!--Navigation Bar--> <!-- css: style_home -->
            <img class="logo" src="images/MCVlogo.svg" alt="" width="200" height="40">
            <div class="user-info">
                <p class="user-title">
                    <span  id="eng-name-info"></span><br>
                    <span id="id-info"></span></span>
                </p>
                <img src="images/UserCircle.svg" alt="" width="55" height="55">
                <button class="login-button" onclick=authorizeApplication()>Login</button>
            </div>
    </div>

    <div class="wrapper" >
        <form class="head-box" id="frm">
            
            <div class="task-input"> <!-- css: style_task-input -->
                <input id="task-topic-input" type="text" name="title" placeholder="New To-Do List" required>
                <div id="task-des-box">
                    <div class="tri-state-toggle">
                        <input class="prior" type="radio" name="priority" id="green" value="2"/>
                        <input class="prior" type="radio" name="priority" id="yellow" value="1"/>
                        <input class="prior" type="radio" name="priority" id="red" value="0"/>
                    </div>
                    <img src="images/align-left.svg" alt="">
                    <input id="task-des-input" type="text" name="detail" placeholder="Add some details" required>
                </div>
            </div>

            <div class="control-bar"> <!-- css: style_control-bar -->
                <div class="course-submit"> 
                    <select id="course-option" name="course" required><option value="" selected disabled hidden>Select Course</option></select>
                    <button type= "submit" class="add-btn"> Add </button>
                </div>
                <div class="filter">
                    <span id="all"> All </span>
                    <span id="pending"> Pending </span>
                    <span id="completed"> Completed </span>
                </div>
            </div>
        </form>
        
        <table class="task-box"></table> <!-- css: style_task-box -->
        
    </div>

    <!-- link to JS file -->
    <script src="script_util.js"></script>
    <script src="script_mcv.js"></script>
    <script src="script_item.js"></script>
    <script src="script.js"></script>

</body>

</html>
