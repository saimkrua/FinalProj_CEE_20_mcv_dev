<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- link to CSS file -->
    <link rel="stylesheet" href="style_prior.css">
    </link>
    <link rel="stylesheet" href="style_home.css">
    </link>

</head>

<body>
    <!-- <p class="topic">To-Do List</p> -->
    <button onclick="logout()">Logout</button>
    <div class=" wrapper">
        <div class="head-box">
            <div class="task-input">
                <input id="task-topic-input" type="text" placeholder="Untitled">
                <div id="task-des-box">
                    <img class="images" src="images/align-left.svg" alt="">
                    <input id="task-des-input" type="text" placeholder="Add some details">
                </div>

            </div>
            <div class="prior">
                <label class="orange">
                    <input id="orange" type="radio" name="color">
                    <div class="layer"></div>
                    <div class="button"><span></span></div>
                </label>

                <label class="amber">
                    <input id="amber" type="radio" name="color">
                    <div class="layer"></div>
                    <div class="button"><span></span></div>
                </label>

                <label class="lime">
                    <input id="lime" type="radio" name="color">
                    <div class="layer"></div>
                    <div class="button"><span></span></div>
                </label>
            </div>
        </div>
        <div class="controls">
            <div class="filter">
                <span id="all"> All </span>
                <span id="pending"> Pending </span>
                <span id="completed"> Completed </span>
            </div>
            <div class="course">
                <select id="course-option"><option selected disabled hidden>Select Course</option>></select>
            </div>
            <button class="add-btn"> Add </button>
        </div>
        <table class="task-box"></table>
    </div>

    <script src="script_util.js"></script>
    <script src="script_mcv.js"></script>
    <script src="script_item.js"></script>
    <script src="script.js"></script>

</body>

</html>
